<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/menu.css">
  <link rel="stylesheet" href="assets/css/cart.css">
  <title>Menu - Fastest Food</title>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="content">
    <div class="menu" id="cart">
      <h2>Cart</h2>
      <div class="cart-item">
        <img src="assets/img/burger.webp">
        <div class="cart-item-info">
          <p class="cart-item-name">Burger</p>
          <p class="cart-item-description">Description Description</p>
        </div>
        <div class="cart-count">
          <button class="cart-button" id="cart-item-add">+</button>
          <h3>10</h3>
          <button class="cart-button" id="cart-item-sub">-</button>
          <button class="cart-button" id="cart-item-remove">Remove</button>
        </div>
      </div>
      <div class="cart-item">
        <img src="assets/img/fries.webp">
        <div class="cart-item-info">
          <p class="cart-item-name">Fries</p>
          <p class="cart-item-description">Description Description</p>
        </div>
        <div class="cart-count">
          <button class="cart-button" id="cart-item-add">+</button>
          <h3>10</h3>
          <button class="cart-button" id="cart-item-sub">-</button>
          <button class="cart-button" id="cart-item-remove">Remove</button>
        </div>
      </div>
      <button class="cart-button" id="cart-item-clear">Clear Cart</button>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script src="scripts/header_footer.js"></script>
  <script src="scripts/menu.js"></script>
</body>
</html>
