<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Fastest Food</title>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="content">
    <div class="gallery">
      <h2>Gallery</h2>
      <div class="slider">
        <div class="slides">
          <div class="slide">
            <img src="assets/img/interior1.webp" alt="Interior" />
          </div>
          <div class="slide">
            <img src="assets/img/burger.webp" alt="Burger" />
          </div>
          <div class="slide">
            <img src="assets/img/fries.webp" alt="Fries" />
          </div>
          <div class="slide">
            <img src="assets/img/exterior.webp" alt="Exterior" />
          </div>
          <div class="slide">
            <img src="assets/img/pizza.webp" alt="Pizza" />
          </div>
          <div class="slide">
            <img src="assets/img/interior2.webp" alt="Interior2" />
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-placeholder"></div>
  
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script src="scripts/header_footer.js"></script>
</body>
</html>
